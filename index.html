<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = "script.js"></script>
</head>
<body>
	<div id="main">
		<header>LVCC BLOG</header>
		<div id="form">
			<form>
				<div id ="title">
					<div>
						<label>Title:</label>
					</div>
					<div>
						<input type = "text" id ="title">
					</div>
				</div>
				<div>
					<div>
						<label>Author:</label>
					</div>					
					<div>				
						<input type = "text" id = "fname" placeholder = "Firstname">		
						<input type = "text" id ="mname" placeholder = "Middlename" >
						<input type = "text" id = "lname" placeholder = "Lastname"  >
					</div>
				</div>
				<div>
					<label>Content</label><br>
					<textarea id = "content" rows ="10" cols = "80"></textarea>
				</div>
				<div>
					<input type = "button" value ="POST" onclick = "postBlog()" >
					<input type = "reset" value = "Clear">

				</div>
			</form>
		 </div>

		<div id="posting-blog">
			<h2 id = "title2"></h2>
			<h6 id = "author2"></h6>
			<p id = "content2"></p>
		</div>
		<div id="foot">
			<footer>All Rights Reserved 2015</footer>
		</div>
	</div>
</body>
</html>
